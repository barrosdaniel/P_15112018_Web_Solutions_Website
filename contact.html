<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
  <title>Digitalise Web Solutions | Contact</title>
</head>

<body>
  <!-- Contact -->
  <div id="contact">
    <div class="background-image">

    </div>
    <div class="container">
      <h1 class="brand">Digitalise Web Solutions</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Digitalise Web Solutions</h3>
          <ul>
            <li><i class="fas fa-building"></i> Level 18, 100 St Georges Tce</li>
            <li class="company-info__address--secondLine">&nbsp;Perth WA 6000</li>
            <li><i class="fas fa-phone"></i> (08) 1234 5678</li>
            <li><i class="far fa-envelope"></i> contact@digitalise.test.au</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form action="index.html" onclick="successful()">
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </p>
            <p>
              <label for="company">Company</label>
              <input type="text" name="company" id="company">
            </p>
            <p>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email">
            </p>
            <p>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone">
            </p>
            <p class="full">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer id="main-footer" class="grid">
    <p>&copy; <a href="index.html">Digitalise Web Solutions</a> and
      contributors 2018. ABN 88 888 888 888</p>
  </footer>

  <script>
    function successful() {
      alert(
        'Your message has been sent successfully. We will get in touch shortly. Thank you.'
      );
    }
  </script>

</body>

</html>
