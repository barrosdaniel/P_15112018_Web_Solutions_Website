<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
  <title>Digitalise Web Solutions | Contact</title>
</head>

<body>
  <!-- Contact -->
  <div id="contact">
    <div class="background-image">

    </div>
    <div class="container">
      <h1 class="brand">Digitalise Web Solutions</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>Digitalise Web Solutions</h3>
          <ul>
            <li>100 St Georges Tce</li>
            <li>(08) 1234 5678</li>
            <li>contact@digitalise.test.au</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form action="">
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </p>
            <p>
              <label for="company">Company</label>
              <input type="text" name="company" id="company">
            </p>
            <p>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email">
            </p>
            <p>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone">
            </p>
            <p>
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </p>
            <p>
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer id="main-footer" class="grid">
    <p>&copy; <a href="index.html">Digitalise Web Solutions</a> and
      contributors 2018. ABN 88 888 888 888</p>
  </footer>

</body>

</html>
